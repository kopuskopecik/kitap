{% extends 'base.html' %}
{% load static %}
{% block title %}
    {{product.name}}-nasıl uygulanır}
{% endblock %}

{% block content %}
<div class="card mb-3 text-center">
<div class="card-header bg-danger text-white"><h5>{{product.name}} <br>NASIL UYGULANIR</h5></div>
{% if product.image %}
	
	  {% for resim in product.resimler.all  %}
		<img src="{{resim.image.url}}" class="img-fluid img-thumbnail mb-2" alt="{{resim.isim}}">
	  {% endfor %}

	
{% endif %}
</div>
{% endblock %}
